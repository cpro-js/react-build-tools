<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- prettier-ignore -->
    <script
    id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/<%= ui5Version %>/resources/sap-ui-core.js"
    data-sap-ui-theme="<%= sandbox.theme %>"
    data-sap-ui-resourceroots='{"<%= sandbox.appId %>": "./"}'
    data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-manifest="false"
  <%= scriptAttributes %>
  ></script>
  </head>
  <body class="sapUiBody" id="content" style="height: 100%">
    <div
      data-sap-ui-component
      data-id="container"
      data-height="100%"
      data-name="<%= sandbox.appId %>"
      data-settings='{"id" : "<%= sandbox.appName %>"}'
      style="height: 100%"
    ></div>
  </body>
</html>
